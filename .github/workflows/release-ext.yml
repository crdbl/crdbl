name: Release Browser Extension

on:
  push:
    tags:
      - 'ext@*'

permissions:
  contents: write

jobs:
  release-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - name: Write .env for wxt/vite
        run: |
          echo "VITE_API_URL=${{ vars.CRDBL_API_URL }}" >> apps/ext/.env
          echo "VITE_IPFS_URL=${{ vars.CRDBL_IPFS_URL }}" >> apps/ext/.env

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/ext@}" >> $GITHUB_ENV
        shell: bash

      - name: Update the extension version with tag version
        run: |
          perl -pi -e 's/"version": ".*"/"version": "${{ env.VERSION }}"/' apps/ext/package.json

      - name: Lint and build extension
        run: pnpm exec nx run-many -t lint,build -p @crdbl/ext

      - name: Zip extension (Chrome)
        run: pnpm exec nx run @crdbl/ext:zip

      - name: Zip extension (Firefox)
        run: pnpm exec nx run @crdbl/ext:zip:firefox

      - name: Install git-cliff
        run: cargo install git-cliff || true

      - name: Generate changelog
        id: changelog
        run: |
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          git-cliff \
            --latest \
            --strip all \
            --use-branch-tags \
            --tag-pattern 'ext@*' \
            --include-path "apps/ext/**/*" \
            >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2.2.2
        with:
          draft: true
          body: '${{ steps.changelog.outputs.changelog }}'
          fail_on_unmatched_files: true
          files: |
            apps/ext/.output/*-chrome.zip
            apps/ext/.output/*-firefox.zip
            apps/ext/.output/*-sources.zip
            LICENSE

